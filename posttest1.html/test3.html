<!DOCTYPE html>
<html>
 <head>
  <title>Mengatur Lebar Tabel dengan Atribut width</title>
 </head>
 <body>
  <h3>Tabel dengan atribut width="500px"</h3>
  <table border="1" width="500px">
   <tr>
    <th width="200px">Kolom width="200px"</th>
    <th width="300px">Judul width="300px"</th>
   </tr>
   <tr>
    <td>Baris 1, Kolom 1</td>
    <td>Ini adalah tulisan judul</td>
   </tr>
   <tr>
    <td>Baris 2, Kolom 1</td>
    <td>Ini adalah tulisan judul</td>
   </tr>
   <tr>
    <td>Baris 3, Kolom 1 - Baris 3, Kolom 1 - Baris 3, Kolom 1</td>
    <td>Ini adalah tulisan judul</td>
   </tr>
  </table>
 </body>
</html>
